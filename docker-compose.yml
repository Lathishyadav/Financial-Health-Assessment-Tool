version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finhealth
    ports:
      - "5432:5432"
    volumes:
      - finhealth_db:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/finhealth
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  finhealth_db:
